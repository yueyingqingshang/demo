<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		#main-box {
			height: 100%;
			width: 100%;
			display: flex;
			flex-direction: column;
		}
		#main-box #head-box {
			padding: 20px;
			text-align: center;
			font-size: 20px;
		}
		#main-box #myCanvas {
			flex: 1;
			border: 2px dashed #d3d3d3;
			cursor: crosshair;
		}
	</style>
</head>
<body>
	<div id="main-box">
		<div id="head-box">
			<span>Just use canvas to draw</span>
			<a href="javascript:;" onclick="clearCtx()">清屏</a>
		</div>
		<canvas id="myCanvas"></canvas>
	</div>
	<script src="./js/canvas-draw.js"></script>
	<script>
		var draw;
		window.onload = function() {
			const canvas = document.getElementById('myCanvas');
			draw = new Draw(canvas);
		};
		function clearCtx () {
			draw.clear();
		};
	</script>
</body>
</html>
